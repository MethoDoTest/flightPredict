<!DOCTYPE html>
<html>
<head>
    <title>Réentraîner le modèle</title>
    <link rel="stylesheet" type="text/css" href="../../../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Réentraîner le modèle</h1>
        <form method="post" action="{% url 'retrain_model_view' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="csv_file" class="file-label">Choisir un fichier</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            <button type="button" class="button" onclick="goToTravelView()">retour</button>
            <button type="submit" class="button" onclick="showLoadingMessage()">ré-entrainer le modèle</button>
        </form>
    </div>
    <script>
        function goToTravelView() {
            window.location.href = "{% url 'travel_view' %}";
        }

        document.getElementById('csv_file').addEventListener('change', function() {
            var fileName = this.files[0].name;
            var label = document.querySelector('.file-label');
            label.innerText = fileName;
        });
    </script>
</body>
</html>
