<!DOCTYPE html>
<html>
<head>
    <title>Réentraîner le modèle</title>
    <link rel="stylesheet" type="text/css" href="../../../static/styles.css">
</head>
<body>
    <h1>Réentraîner le modèle</h1>
    <form>
        <button type="button" class="button">retour</button>
        <button type="submit" class="button" onclick="showLoadingMessage()">ré-entrainer le modèle</button>
        <div id="loading-message">modèle en cours d'entrainement</div>
    </form>

    <script>
        function showLoadingMessage() {
            var message = document.getElementById("loading-message");
            message.style.display = "block";
            
            setTimeout(function() {
                message.style.display = "none";
            }, 100000); 
        }
    </script>
</body>
</html>
