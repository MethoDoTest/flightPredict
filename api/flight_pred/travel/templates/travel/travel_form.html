<!DOCTYPE html>
<html>
<head>
    <title>Flight Predict</title>
</head>
<body>
    <h1>Entrez votre aéroport de départ ainsi que celui de destination:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">soumettre</button>
        <button type="submit" name="clear">clear</button>
    </form>
    {% if result %}
        <p id="result">{{ result }}</p>
    {% endif %}
</body>
</html>
